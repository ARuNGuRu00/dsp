<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="navcss.css">
    <link rel="stylesheet" href="ccss.css">
</head>
<body>
    <div class="banner d-flex justify-content-between align-items-center gap-4 container-fluid">
        <div class="brand fs-5 align-items-center">
          <p class="mb-0 ms-4">DSP Service</p>
        </div>
        <div class="menu">
          <a class="text-white tag me-3"  href="index.html" id="home" >HOME</a>
          <a class="text-white tag me-3" id="service" >SERVICES</a>
          <a class="text-white tag me-3" id="profile" >PROFILES</a>
          <a class="text-white tag me-3" href="about.html" id="about" >ABOUT</a>
          <a class="text-white tag me-3" href="contact.html" id="contact">CONTACT</a>
        </div> 
    </div>
    <div class="banner2 d-flex justify-content-center align-items-center">
        <p class="fs-1 fw-bold">Contact us</p>
    </div>
    <div class="d-flex position-relative justify-content-center my-5 py-5">
        <div class="card position-absolute col-3 top-0 start-0 z-n1 ms-5 ">
            <div class="card-header fs-5 fw-bold">CONTACT US</div>
            <div class="card-body">
            <div class="card-text fs-5 pe-5 me-5">Let's Talk Business - Engage Novigo as your solution provider and trasform your busimess</div></div>
        </div>
        <form class="col-8 row p-5 f1 rounded-5 mt-5">
            <div class="col-6 py-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" placeholder="John wick">
            </div>
            <div class="col-6 py-3">
                <label class="form-label" >Last Name:</label>
                <input type="text" class="form-control" placeholder="K">
            </div>
            <div class="col-12 py-3">
                <label class="form-label">Subject:</label>
                <input type="text" class="form-control" placeholder="Job request/about us/services/etc">
            </div>
            <div class="col-12 py-3">
                <label class="form-label">Commants:</label>
                <textarea rows="5" class="form-control" placeholder="Leave a comment here"></textarea>
            </div>
            <button class="btn btn-primary col-2 rounded-pill mt-3">send</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
